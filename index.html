      <script>
    const forms = document.getElementsByClassName("whatsapp-form");

    function sendMessage(event) {
      event.preventDefault();
      const form = event.target;
      const messageInput = form.querySelector(".message-input");
      const userMessage = encodeURIComponent(messageInput.value);

      // Add the extra string here (modify this according to your needs)
    const extraString = "Hello! I want to buy "; // Replace [Extra Text] with your desired additional string
    const fullMessage = extraString + userMessage;

      const phoneNumber = form.querySelector("button").getAttribute("data-phone");
      const whatsappLink = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${fullMessage}`;
      window.open(whatsappLink, "_blank");
    }

    for (let i = 0; i < forms.length; i++) {
      forms[i].addEventListener("submit", sendMessage);
    }

  <title>WhatsApp Message Link</title>
</head>
<body>
  <form id="whatsapp-form">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button type="submit">Send Message on WhatsApp</button>
  </form>

  <form id="whatsapp-form">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button type="submit">Send Message on WhatsApp</button>
  </form>

  <script>
    document.getElementById("whatsapp-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const message = encodeURIComponent(document.getElementById("message-input").value);
      const whatsappLink = `https://api.whatsapp.com/send?phone=+2348137358138&text=${message}`;
      window.location.href = whatsappLink;
    });
  </script>
</body>
